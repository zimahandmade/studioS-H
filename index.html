<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده شما</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .hidden {
            display: none !important;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./zima.jpg');
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10005;
        }
        #start-container {
            text-align: center;
            max-width: 90%;
            transform: translateY(10vh); 
        }
        
        @keyframes pulse-effect {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        #start-button {
            padding: 12px 45px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            animation: pulse-effect 2s infinite;
        }
        #start-button:hover {
            background-color: black;
            color: white;
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10003;
            pointer-events: none;
        }
        #toggle-view-button {
            pointer-events: auto;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #modal-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 10002;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #modal-player video {
            width: 95%;
            height: 95%;
            object-fit: contain;
        }
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #permission-denied-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 10006;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .modal-content h3 {
            margin-top: 0;
            color: #333;
        }
        .modal-content p {
            color: #666;
            font-size: 16px;
        }
        .modal-close-button {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div id="start-container">
            <button id="start-button">بزن بریم</button>
        </div>
    </div>
    
    <div id="permission-denied-modal" class="hidden">
        <div class="modal-content">
            <h3>دسترسی لازم است</h3>
            <p>برای تجربه واقعیت افزوده، نیاز به اجازه دسترسی به سنسورهای حرکتی گوشی شما داریم.</p>
            <button class="modal-close-button">متوجه شدم</button>
        </div>
    </div>

    <div id="ui-container" class="hidden">
        <button id="toggle-view-button">پخش تمام صفحه</button>
    </div>
    
    <div id="modal-player" class="hidden"></div>
    
    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.001; filterBeta: 10;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-assets>
            <!-- 
                ویژگی preload="auto" برای بارگذاری سریع‌تر ویدیو اضافه شد.
                آدرس ویدیو به یک لینک عمومی تغییر کرد تا از در دسترس بودن آن مطمئن شویم.
                شما می‌توانید این آدرس را با آدرس ویدیوی خودتان جایگزین کنید.
            -->
            <video id="ar-video" src="https://cdn.glitch.global/e5424551-7f2d-4527-b449-131468a18c6c/video.mp4?v=1720431238968" preload="auto" loop playsinline webkit-playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" width="1" height="0.8" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const splashScreen = document.querySelector("#splash-screen");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const targetEntity = document.querySelector("#target-entity");
            const uiContainer = document.querySelector("#ui-container");
            const toggleViewButton = document.querySelector("#toggle-view-button");
            const modalPlayer = document.querySelector("#modal-player");
            const permissionDeniedModal = document.querySelector("#permission-denied-modal");
            const closeModalButton = document.querySelector(".modal-close-button");

            let isModalMode = false;

            const startAR = () => {
                splashScreen.classList.add('hidden');
                sceneEl.classList.remove('hidden');
                sceneEl.systems['mindar-image-system'].start();
                arVideo.muted = false;
            };

            startButton.addEventListener('click', () => {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                startAR();
                            } else {
                                permissionDeniedModal.classList.remove('hidden');
                            }
                        })
                        .catch(console.error);
                } else {
                    startAR();
                }
            });

            closeModalButton.addEventListener('click', () => {
                permissionDeniedModal.classList.add('hidden');
            });

            sceneEl.addEventListener("arReady", () => {
                // منطق پخش ویدیو بهبود یافت تا مطمئن‌تر عمل کند
                targetEntity.addEventListener("targetFound", () => {
                    console.log("Target Found! Attempting to play video.");
                    if (!isModalMode) {
                        uiContainer.classList.remove('hidden');
                    }
                    const playPromise = arVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("Video playback failed:", error);
                        });
                    }
                });

                targetEntity.addEventListener("targetLost", () => {
                    console.log("Target Lost. Pausing video.");
                    arVideo.pause();
                    if (!isModalMode) {
                        uiContainer.classList.add('hidden');
                    }
                });
            });

            toggleViewButton.addEventListener('click', () => {
                const currentTime = arVideo.currentTime;
                
                if (!isModalMode) {
                    arVideo.pause();
                    modalPlayer.classList.remove('hidden');
                    
                    const modalVideo = document.createElement('video');
                    modalVideo.src = arVideo.src;
                    modalVideo.currentTime = currentTime;
                    modalVideo.controls = true;
                    modalVideo.loop = true;
                    modalVideo.autoplay = true;
                    
                    modalPlayer.innerHTML = '';
                    modalPlayer.appendChild(modalVideo);
                    
                    toggleViewButton.textContent = "پخش AR";
                    isModalMode = true;
                } else {
                    const modalVideo = modalPlayer.querySelector('video');
                    if (modalVideo) {
                        arVideo.currentTime = modalVideo.currentTime;
                    }
                    modalPlayer.innerHTML = '';
                    modalPlayer.classList.add('hidden');
                    
                    if (targetEntity.getAttribute('mindar-image-target').visible) {
                        arVideo.play();
                    }
                    
                    toggleViewButton.textContent = "پخش تمام صفحه";
                    isModalMode = false;
                }
            });
        });
    </script>
</body>
</html>
