<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده شما</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .hidden {
            display: none !important;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./zima.jpg');
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #start-container {
            text-align: center;
            max-width: 90%;
            /* این خط برای جابجایی دکمه به پایین اضافه شده است */
            padding-top: 40vh; 
        }
        #start-container p {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.6;
            color: #FFA500;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            margin: 0 0 30px 0;
            padding: 10px;
        }
        #start-button {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF4500, #FF8C00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: glow-pulse 2s infinite;
        }
        @keyframes glow-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10003;
            pointer-events: none;
        }
        #toggle-view-button {
            pointer-events: auto;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #modal-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 10002;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #modal-player video {
            width: 95%;
            height: 95%;
            object-fit: contain;
        }
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div id="start-container">
            <button id="start-button">بزن بریم</button>
        </div>
    </div>

    <div id="ui-container" class="hidden">
        <button id="toggle-view-button">پخش تمام صفحه</button>
    </div>

    <div id="modal-player" class="hidden"></div>

    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.001; filterBeta: 10;" vr-mode-ui="enabled: false" color-space="sRGB">
        <a-assets>
            <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" width="1" height="1.25" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const splashScreen = document.querySelector("#splash-screen");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const targetEntity = document.querySelector("#target-entity");
            const uiContainer = document.querySelector("#ui-container");
            const toggleViewButton = document.querySelector("#toggle-view-button");
            const modalPlayer = document.querySelector("#modal-player");

            let isModalMode = false;

            startButton.addEventListener('click', () => {
                splashScreen.classList.add('hidden');
                sceneEl.classList.remove('hidden');
                sceneEl.systems['mindar-image-system'].start();
                arVideo.muted = false;
            });

            sceneEl.addEventListener("arReady", () => {
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                    if (!isModalMode) {
                        uiContainer.classList.remove('hidden');
                    }
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                    if (!isModalMode) {
                        uiContainer.classList.add('hidden');
                    }
                });
            });

            toggleViewButton.addEventListener('click', () => {
                const currentTime = arVideo.currentTime;

                if (!isModalMode) {
                    arVideo.pause();
                    modalPlayer.classList.remove('hidden');

                    const modalVideo = document.createElement('video');
                    modalVideo.src = arVideo.src;
                    modalVideo.currentTime = currentTime;
                    modalVideo.controls = true;
                    modalVideo.loop = true;
                    modalVideo.autoplay = true;

                    modalPlayer.innerHTML = '';
                    modalPlayer.appendChild(modalVideo);

                    toggleViewButton.textContent = "پخش AR";
                    isModalMode = true;
                } else {
                    const modalVideo = modalPlayer.querySelector('video');
                    if (modalVideo) {
                        arVideo.currentTime = modalVideo.currentTime;
                    }
                    modalPlayer.innerHTML = '';
                    modalPlayer.classList.add('hidden');

                    if (targetEntity.getAttribute('mindar-image-target').visible) {
                        arVideo.play();
                    }

                    toggleViewButton.textContent = "پخش تمام صفحه";
                    isModalMode = false;
                }
            });
        });
    </script>
</body>
</html>
